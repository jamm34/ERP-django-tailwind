{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ERP System{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-[#233b6e] text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
      
      <a href="{% url 'dashboard' %}" class="flex items-center gap-2 text-2xl font-bold rounded-lg px-2 py-1 transition-all hover:bg-white/10">
        <img src="{% static 'img/logo.png' %}" alt="ERP System Logo" class="h-8 w-8">
        <span>ERP System</span>
      </a>

      <div class="relative w-full md:w-1/2">
        <input type="text" id="transaction-input"
               class="w-full bg-white/20 text-white rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-white/50 placeholder-gray-300"
               placeholder="Search...">
      </div>

      <div class="flex items-center space-x-6">
        <div id="nav-links-desktop" class="hidden md:flex space-x-6"></div>

        <div class="relative">
          <button id="user-menu-button" type="button"
                  class="flex items-center space-x-2 text-lg font-medium transition-all hover:bg-white/10 p-2 rounded-lg">
            <span>{{ user.first_name|default:user.username }}</span>

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 9l6 6 6-6" />
            </svg>
          </button>

          <div id="user-menu-dropdown"
               class="hidden absolute right-0 mt-2 w-48 bg-white text-gray-800 rounded-md shadow-lg py-1 z-50">
            
            <a href="#perfil" class="flex items-center px-4 py-2 hover:bg-gray-200">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0011ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-user-round-icon lucide-circle-user-round"><path d="M18 20a6 6 0 0 0-12 0"/><circle cx="12" cy="10" r="4"/><circle cx="12" cy="12" r="10"/></svg>
              <span class="ml-2">Profile</span>
            </a>

            <a href="{% url 'logout' %}" class="flex items-center px-4 py-2 hover:bg-gray-200">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#f00000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out-icon lucide-log-out"><path d="m16 17 5-5-5-5"/><path d="M21 12H9"/><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/></svg>
              <span class="ml-2">Logout</span>
            </a>
          </div>

        </div>
      </div>
      <div class="hamburger-menu space-y-2 md:hidden cursor-pointer" id="hamburger-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div id="mobile-menu" class="hidden md:hidden bg-[#233b6e] pb-4 px-4 text-center transition-all duration-300 easy-in-out">
        <div id="nav-link-mobile" class="flex flex-col">

        </div>
        <div class="border-t border-gray-600 mt-4 pt-4">
            <a href="#perfil" class="block py-2 text-lg font-medium transition-all hove:text-gray-300"></a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
  {% block scripts %}
    <script src="{% static 'js/script.js' %}"></script>
  {% endblock %}
</body>
</html>
